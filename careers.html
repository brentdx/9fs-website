<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Figure Science - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
        }
        
        .logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        
        .contact {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        
        .contact a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        .careers-link {
            margin-top: 30px;
        }
        
        .careers-link a {
            display: inline-block;
            background-color: #2e7d32;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .careers-link a:hover {
            background-color: #1b5e20;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="9fs-logo.png" alt="9 Figure Science Coming Soon" class="logo">
        <div class="contact">
            For support, reach out to <a href="mailto:brent@9fs.ai">brent@9fs.ai</a>
        </div>
        <div class="careers-link">
            <a href="careers.html">We're Hiring</a>
        </div>
    </div>
</body>
</html>
